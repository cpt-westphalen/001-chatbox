<!DOCTYPE html> 
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Teste de ChatBox</title>
	<meta name="description" content='Um experimento de programação para simular um chat com usuários.'>
	<meta name="author" content='Rodrigo Westphalen'>
	<link href="stylesheet.css" rel='stylesheet' type="text/css">
	<script type="text/javascript" src="script.js" async></script>
</head>

<body style="min-height: 1080px">

	<!--
	:::: Leia-me antes de análisar o código abaixo. ::::

	Buenas! 

	Como ce pode ver, todo CSS está ainda embutido no html de forma primitiva.
	A criação de um CSS separado vai acontecer mais adiante, em outra versão.

	Esse branch tem como preocupação aprender minimamente a posicionar coisas na página usando flexbox e fazer com que ao mudar o tamanho da janela, as coisas se mexam de forma organizada.

	O main não utilizava de flexboxes e ainda tinha problemas com o layout.
	As soluções iniciais estão sendo trabalhadas aqui.

	[!] -> As cores de fundo são apenas para identificar as seções e não farão parte do produto final.
	-->
	
	<div id='mainContent'>


		<section id="intro">

			<div>
				<h1 style="display: inline;">Teste de Chatbox</h1>
				<h4 style="color: lightgray; display: inline; margin-left: 20px; margin-right: 20px; font-style: italic;">versão 0.01-alpha</h4>
			</div>
			
			<p>Digite abaixo um nome de usuário para utilizar no chat.</p>
			
			<div style="margin-top: 5%;">
				<input type="text" placeholder="@seunome..." id="usernameInputText" autocomplete="off" maxlength="16" title="Digite um nome de usuário aqui">
				
				<button id="usernameInputButton" title="Clique para criar usuário">Criar</button>
				
				<p id="usernameDisplay"></p>
			</div>
		</section>

		<section id="chatStuff">

			<div id="chat-messages"></div>
			
			<div id="chat-form" style="margin: 100px 50px;">
				<input type="text" name="message" placeholder="Digite uma mensagem..." maxlength="500" autocomplete="off">
				<button id="send-new-message">Enviar</button>
		 	</div>
		 </section>
	</div>
</body>
</html>
