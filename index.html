<!DOCTYPE html> 
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Teste de ChatBox</title>
	<meta name="description" content='Um experimento de programação para simular um chat com usuários.'>
	<meta name="author" content='Rodrigo Westphalen'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
	<link href="stylesheet.css" rel='stylesheet' type="text/css">
	<script type="text/javascript" src="script.js" async></script>
</head>

<body>
	
	<div id='main-content'>


		<section id="intro">

			<div>
				<h1 style="display: inline;">Teste de Chatbox</h1>
				<h2>versão 0.01-alpha</h2>
			</div>
			
			<p>Digite abaixo um <label for="username-input-text">nome de usuário</label> e uma <label for="username-input-color">cor</label> para utilizar no chat.</p>
			
			<div id="input-username-container">
				<input name="username-input-text" type="text" placeholder="@seunome..." id="username-input-text" autocomplete="off" maxlength="16" title="Digite um nome de usuário aqui" style="margin: 5px;">
				<input id="username-input-color" name="username-input-color" type="color" style="margin: 5px;">
				<button id="username-input-button" title="Clique para criar usuário" style="margin: 5px; width: 48px;" onclick="newUser()">Criar</button>
			</div>
			<p id="username-display"></p>
		</section>

		<section id="chat-stuff">

			<main id="chat-log" />
			
			<div id="chat-form">
				<div style="display: block; margin-bottom: 5px;">
					<label for="select-user">Usuário:</label>
					<select name="select-user" id="select-user" style="min-width: 15ch;" disabled>
						<!-- CONFIGURAR SELETOR -->
					</select>
				</div>
				<!-- <input id="message-input-field" type="text" name="message" placeholder="Digite uma mensagem..." maxlength="500" autocomplete="off"> -->
				<textarea id="message-input-field" name="message-input-field" name="message" placeholder="Digite uma mensagem..." maxlength="500" autocomplete="off"></textarea>
				<button id="send-new-message" onclick="sendMessage()">Enviar</button> <!-- ADICIONAR CLICK -->
		 	</div>
		 </section>
	</div>
</body>
</html>
